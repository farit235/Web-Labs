<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header-content">
          <div class="header-text">Регистрация</div>
          <div class="header-description">
            <p>После регистрации у Вас будет личный аккаунт</p>
          </div>
        </div>
        <form action="#" name="form">
          <div class="input-box">
            <label for="name"
              ><span class="input-hint">Только русские буквы</span>
              <input
                type="text"
                placeholder="Ваше имя"
                name="name"
                id="name"
                data-reg="^[А-ЯЁ][а-яё]*$"
                required
              />
            </label>
          </div>
          <div class="input-box">
            <label for="surname"
              ><span class="input-hint">Только русские буквы</span>
              <input
                type="text"
                placeholder="Ваша фамилия"
                name="surname"
                id="surname"
                data-reg="^[А-ЯЁ][а-яё]*$"
              />
            </label>
          </div>
          <div class="input-box">
            <label for="email"
              ><span class="input-hint">В формате: name@mail.com</span>>
              <input
                type="email"
                placeholder="Введите email"
                name="email"
                id="email"
                data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
                required
              />
            </label>
          </div>
          <div class="input-box">
            <label for="password"
              ><span class="input-hint">8 символов</span>
              <input
                type="password"
                placeholder="Пароль"
                name="password"
                id="password"
                data-reg="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                required
              />
            </label>
          </div>
          <div class="input-box">
            <label for="phone">
              <span class="input-hint">В формате: 88000000000</span>
              <input
                type="tel"
                placeholder="Введите телефон"
                name="phone"
                id="phone"
                data-reg="^((\+7|7|8)+([0-9]){10})$"
                required
              />
            </label>
          </div>
          <div class="button-box">
            <!-- <button type="submit" id="button" value="Отправить" > -->
            <button
              class="button"
              type="submit"
              id="button"
              name="button"
              value="отправить"
            >
              Зарегистрироваться
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
